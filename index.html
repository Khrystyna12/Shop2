<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <div class="bl-line"><font color="gray">
                Назва товару</font>
            <button class="bl-add" data-tooltip="Додати новий товар"><b>Додати</b></button>
                </div>
            </div>
        <div class="bl-row">
            <div class="bl-product">
                Помідори
                </div>
            <button class="bl-minus" data-tooltip="Відняти одиницю товару"><b>-</b></button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Додати одиницю товару"><b>+</b></button>
            <div class="bl-buttons">
                <button class="bl-bought2" data-tooltip="Куплено цей товар">Куплено</button>
                <button class="bl-x" data-tooltip="Видалити товар"><b>x</b></button>
            </div>
            </div>
        <div class="bl-row">
            <div class="bl-product">
                Печиво
                </div>
            <button class="bl-minus" data-tooltip="Відняти одиницю товару"><b>-</b></button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Додати одиницю товару"><b>+</b></button>
            <div class="bl-buttons">
                <button class="bl-bought2" data-tooltip="Куплено цей товар">Куплено</button>
                <button class="bl-x" data-tooltip="Видалити товар"><b>x</b></button>
            </div>
            </div>
        <div class="bl-row">
            <div class="bl-product">
                Сир
                </div>
            <button class="bl-minus" data-tooltip="Відняти одиницю товару"><b>-</b></button>
            <span class="bl-label">1</span>
            <button class="bl-plus" data-tooltip="Додати одиницю товару"><b>+</b></button>
            <div class="bl-buttons">
                <button class="bl-bought2" data-tooltip="Куплено цей товар">Куплено</button>
                <button class="bl-x" data-tooltip="Видалити товар"><b>x</b></button>
            </div>
            </div>
    </div>
    <div class="bl-bought">
        <div class="bl-row"><b><font size = "5">Залишилося</font></b></div>
        <div class="bl-row">
            <div class="bl-product2"><font size = "1">
                Помідори
                <div class="bl-number"><b>1</b></div>
                </font></div>
            <div class="bl-product2"><font size = "1">
                Печиво
                <div class="bl-number"><b>1</b></div>
                </font></div>
            <div class="bl-product2"><font size = "1">
                Сир
                <div class="bl-number"><b>1</b></div>
                </font></div>
        </div>
        <div class="bl-row"><b><font size = "5">Куплено</font></b></div>
    </div>
    <div class="bl-badge"><b><font size = "6">Buy List</font><font size = "4">
        Created by:
        Христина Семенюк</font></b></div>
    <div class="bl-badge2"><b><font size = "4">Created by:
        Христина Семенюк</font></b></div>
</div>
</body>
</html>
